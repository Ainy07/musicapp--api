
{%extends 'basic.html'%}
{% block title%}Unit Music{% endblock %}

{% block body %}
  {% load static %}
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="{%static 'headphones-pink-pastel-colors-bright.jpg'%}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{%static 'm2.jpg'%}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{%static 'm3.jpg'%}" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>

      <!-- #####################################################CARDS############################################################## -->
      <h2 style = "padding-left: 8%; padding-top: 2%; font-family: 'Verdana';">Trending songs</h2>
      
      <div class="row" style="padding-top: 2%; padding-left: 7%;">
      {%for i in song %}
      <div style = "padding-left: 2%; padding-bottom: 3%;">
      <div class="card" style="width: 18rem; ">
        <img src="/media/{{i.songimage}}" class="card-img-top" alt="..." >
        <div class="card-body">
          <h5 class="card-title">{{i.songname}}</h5>
          <!-- <p class="card-text">{{i.tags}}</p> -->
          <a href="/songs/{{i.song_id}}" class="btn btn-outline-secondary">Listen Song</a>
        </div>
      </div>
      </div>
      
      {%endfor%}
      </div>
      <hr>

{% endblock %}
